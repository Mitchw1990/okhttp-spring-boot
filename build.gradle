buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "io.freefair.gradle:gradle-plugins:2.3.0"
    }
}

allprojects {
    repositories {
        jcenter()
    }

    group = "io.freefair.okhttp-spring-boot"

    pluginManager.withPlugin("java") {
        sourceCompatibility = 1.7
        targetCompatibility = 1.7
    }
}
