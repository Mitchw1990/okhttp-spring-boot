plugins {
    id "findbugs"
    id "checkstyle"
    id "jacoco"
    id "io.freefair.lombok" version "2.6"
}
apply plugin: "io.freefair.maven-jars"
apply plugin: "io.freefair.maven-optional"
apply plugin: "io.freefair.javadoc-links"
apply plugin: "io.freefair.maven-publish-java"

publishing.publications.mavenJava.artifactId = "okhttp-spring-boot-autoconfigure"

javadoc.options.linkSource true

checkstyle.toolVersion = "8.8"

compileJava.dependsOn(processResources)

sourceCompatibility = 1.8
targetCompatibility = 1.8

jacocoTestReport.reports.xml.enabled = true

dependencies {
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'

    compile 'org.springframework.boot:spring-boot-autoconfigure'
    compile 'org.slf4j:slf4j-api'

    optional 'org.springframework:spring-web'

    optional 'com.squareup.okhttp3:okhttp'
    optional 'com.squareup.okhttp3:logging-interceptor'

    optional 'com.squareup.okhttp:okhttp'
    optional 'com.squareup.okhttp:logging-interceptor'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}
