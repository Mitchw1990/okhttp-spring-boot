plugins {
    id "findbugs"
    id "checkstyle"
    id "io.spring.dependency-management" version "1.0.3.RELEASE"
}
apply plugin: "io.freefair.maven-jars"
apply plugin: "io.freefair.javadoc-links"
apply plugin: "io.freefair.maven-publish-java"

publishing.publications.mavenJava.artifactId = "okhttp-spring-boot-autoconfigure"

javadoc.options.linkSource true
compileJava.options.compilerArgs.add("--permit-illegal-access")

checkstyle.toolVersion = "8.8"

compileJava.dependsOn(processResources)

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:2.0.0.RC1'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly 'org.projectlombok:lombok'
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor'

    compile 'org.springframework.boot:spring-boot-autoconfigure'

    compileOnly 'org.springframework:spring-web'

    compileOnly 'com.squareup.okhttp3:okhttp:3.+'
    compileOnly 'com.squareup.okhttp3:logging-interceptor:3.+'

    compileOnly 'com.squareup.okhttp:okhttp:2.+'
    compileOnly 'com.squareup.okhttp:logging-interceptor:2.+'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'com.squareup.okhttp3:okhttp:3.8.0'
}
